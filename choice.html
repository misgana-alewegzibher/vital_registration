<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="choice">
      
      <form action="/choice1" method="POST">
        
        <div class="container-md py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-lg-6  col-md-6 col-sm-3 col-xs-3 mb-5">
              <!-- clickable image for birth  -->
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <button
                      type="submit"
                      id="birthbtn"
                      class="border-0 rounded-4"
                    >
                      <img
                        class="img-fluid"
                        src="images/services/Hospital family visit-amico.png"
                        alt="birth image "
                      />
                    </button>
                    <p class="display-2--description m-3"> CLICK HERE TO ENTER BIRTH INFORMATION </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
        <form action="/choice2" method="POST">
            <!-- clickable image for marriage  -->
            <div class="container-md py-5 h-100">
                <div
                  class="row d-flex justify-content-center align-items-center h-100"
                >
            <div class="col-lg-6  col-md-6 col-sm-3 col-xs-3 mb-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <button
                      type="submit"
                      id="marriagebtn"
                      class="border-0 rounded-4"
                    >
                      <img
                        class="img-fluid"
                        src="images/services/Wedding-bro.png"
                        alt="weading image "
                      />
                    </button>
                    <p class="display-2--description m-3"> CLICK HERE TO ENTER MARRIAGE INFORMATION </p>
                  </div>
                </div>
              </div>
            </div>
                </div>
            </div>
        </form>
            <!-- clickable image for divorce  -->
            <form action="/choice3" method="POST">
            <div class="container-md py-5 h-100">
                <div
                  class="row d-flex justify-content-center align-items-center h-100"
                >
       
            <div class="col-lg-6  col-md-6 col-sm-3 col-xs-3 mb-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <button
                      type="submit"
                      id="divorcebtn"
                      class="border-0 rounded-4"
                    >
                      <img
                        class="img-fluid"
                        src="images/services/Divorce-rafiki.png"
                        alt="birth image "
                      />
                    </button>
                    <p class="display-2--description m-3"> CLICK HERE TO ENTER DIVORCE INFORMATION </p>
                  </div>
                </div>
              </div>
            </div>
            </form>
          
            
            <!-- clickable image for death  -->
            <form action="/choice4" method="POST">
                <div class="container-md py-5 h-100">
                    <div
                      class="row d-flex justify-content-center align-items-center h-100"
                    >
           
                <div class="col-lg-6  col-md-6 col-sm-3 col-xs-3 mb-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <button
                          type="submit"
                          id="deathbtn"
                          class="border-0 rounded-4"
                        >
                          <img
                            class="img-fluid"
                            src="images/services/Forensic medicine-pana.png"
                            alt="birth image "
                          />
                        </button>
                        <p class="display-2--description m-3"> CLICK HERE TO ENTER DEATH INFORMATION </p>
                      </div>
                    </div>
                  </div>
                </div>
                </form>
    
   
    </section>
  </body>
</html>
