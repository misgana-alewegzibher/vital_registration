<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css" />
  </head>
  <body>
    <section class="login">
      <form action="/login" method="POST">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">
                      Please enter your email and password!
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="typeEmailX"
                        name="email"
                        required
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="typePasswordX"
                        name="password"
                        required
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typePasswordX"
                        >Password</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Login
                    </button>

                    <div
                      class="d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <a
                        href="https://www.facebook.com/wesagn.kunet/"
                        class="text-white"
                        ><i class="fab fa-facebook-f fa-lg"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-google fa-lg"></i
                      ></a>
                    </div>
                  </div>
                  <div>
                    <p class="mb-0">
                      Don't have an account SIGN UP
                      <a href="/sign_up.html" class="text-white">
                        <i class="fa-solid fa-right-to-bracket text-warning"></i
                      ></a>
                    </p>
                  </div>

                  <!-- 
                  login as admin 
                  login as admin 
                  login as admin  -->
                  <!-- 
                  <div>
                    <p class="mb-0">
                      login as admin
                      <a href="login_admin.html" class="text-white-50 fw-bold"
                        >login</a
                      >
                    </p>
                  </div> -->
                  <div>
                    <p class="mb-0">
                      Go back to the main page
                      <a href="/index.html" class="text-white"
                        ><i class="fa-solid fa-house-user m-1 text-warning"></i
                      ></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
